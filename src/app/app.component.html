<ion-app id="appRoot"> <!-- Tambahkan id="appRoot" di sini -->
  <!-- Side Menu (ion-menu) -->
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/home" routerDirection="root">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>Beranda</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/profile">
            <ion-icon slot="start" name="person"></ion-icon>
            <ion-label>Profil</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/settings">
            <ion-icon slot="start" name="settings"></ion-icon>
            <ion-label>Pengaturan</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <!-- Tambahkan item menu baru di sini -->
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/about-us">
            <ion-icon slot="start" name="information-circle-outline"></ion-icon>
            <ion-label>About Us</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/rental-terms">
            <ion-icon slot="start" name="document-text-outline"></ion-icon>
            <ion-label>Rental Terms</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <!-- Tombol Logout -->
        <ion-menu-toggle auto-hide="false">
          <ion-item (click)="doLogout()" lines="none">
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Main Content Area -->
  <!-- 'main-content' id harus cocok dengan 'contentId' di ion-menu -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>

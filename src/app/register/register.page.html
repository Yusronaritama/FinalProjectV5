<ion-content [fullscreen]="true">
  <div class="register-container">
    <img src="assets/icon/Icon.png" alt="GoRentall Logo" class="logo" />
    <div class="form-box register-box">
      <h2>Registration</h2>

      <ion-item>
        <ion-label position="stacked">Full Name</ion-label>
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-input type="text" placeholder="Full Name" [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Phone Number</ion-label>
        <ion-icon name="call-outline" slot="start"></ion-icon>
        <ion-input type="tel" placeholder="Phone Number" [(ngModel)]="nomor_telepon"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Email Address</ion-label>
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input type="email" placeholder="Email Address" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Current Location</ion-label>
        <ion-icon name="location-outline" slot="start"></ion-icon>
        <ion-input type="text" placeholder="Current Location" [(ngModel)]="alamat"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Date of Birth</ion-label>
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-input type="date" [(ngModel)]="tanggal_lahir"></ion-input>
      </ion-item>
      
      <ion-item lines="none" class="ion-no-padding">
        <ion-label position="stacked">SIM Photo</ion-label>
      </ion-item>
      <div class="file-input-container">
        <ion-icon name="camera-outline" slot="start"></ion-icon>
        <input type="file" #fileInput id="fileInput" style="display: none;" accept="image/*" (change)="onFileSelected($event)">
        <ion-button fill="outline" expand="block" (click)="fileInput.click()">
          {{ simFilePreview ? 'Ganti Foto SIM' : 'Unggah Foto SIM' }}
        </ion-button>
      </div>
      
      <div *ngIf="simFilePreview" class="preview-container">
        <img [src]="simFilePreview" alt="SIM Preview" class="preview-image">
        <ion-button fill="clear" color="danger" size="small" (click)="removeSimPhoto()" class="remove-button">
          <ion-icon name="close-circle"></ion-icon>
        </ion-button>
      </div>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Confirm Password</ion-label>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword"></ion-input>
      </ion-item>

      <ion-button expand="block" color="success" class="register-button" (click)="doRegister()">Registration</ion-button>
      <ion-button expand="block" color="medium" class="cancel-button" (click)="goToLogin()">Cancel</ion-button>
    </div>
  </div>
</ion-content>

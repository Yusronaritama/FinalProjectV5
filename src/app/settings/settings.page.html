<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Setting</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="user">
    <div class="profile-header">
      <div class="avatar-container">
        <ion-icon name="person-circle" class="profile-avatar"></ion-icon>
      </div>
      <h2 class="user-name">{{ user.name }}</h2>
      <p class="user-email">{{ user.email }}</p>
    </div>
    
    <ion-list>
      <ion-item button routerLink="/profile" detail="true">
  <ion-icon name="person-outline" slot="start"></ion-icon>
  <ion-label>Edit Profil</ion-label>
</ion-item>
      <ion-item button (click)="goToChangePassword()">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-label>Ubah Password</ion-label>
      </ion-item>
      <ion-item button lines="none" (click)="logout()">
        <ion-icon name="log-out-outline" slot="start" color="danger"></ion-icon>
        <ion-label color="danger">Logout</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

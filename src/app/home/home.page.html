<ion-header>
  <ion-toolbar color="primary" class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <div class="logo-header">
      <img src="assets/icon/Icon.png" alt="GoRent Logo" class="logo-img">
    </div>

    <ion-buttons slot="end">
      <ng-container *ngIf="!isLoggedIn">
        <ion-button fill="outline" class="sign-in-button" (click)="goToLogin()">
          <ion-icon slot="start" name="log-in-outline"></ion-icon>
          Sign In
        </ion-button>
      </ng-container>

      <ng-container *ngIf="isLoggedIn">
        <ion-button shape="circle" routerLink="/profile">
          <ion-icon slot="icon-only" [name]="profileAvatarIcon"></ion-icon>
        </ion-button>
      </ng-container>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div #bannerScroller class="banner-scroll-container">
    <div class="banner-slide" *ngFor="let image of bannerImages">
      <img [src]="image" class="banner-image" onerror="this.src='https://placehold.co/600x400/E0E0E0/white?text=Image+Not+Found';"/>
    </div>
  </div>

  <div class="location-section">
    <div class="location-box" (click)="requestLocationPermission()">
      <ion-icon name="location-outline"></ion-icon>
      <span>{{ displayedLocation }}</span>
    </div>
  </div>

  <div class="rental-form-container ion-padding">
    <h3 class="rental-form-title">Rental Form</h3>
    <ion-list class="ion-no-padding">
     
      <ion-item lines="none" [button]="true" id="open-home-datepicker">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>{{ formattedDate }}</ion-label>
      </ion-item>

      
    </ion-list>


    <ion-button expand="block" color="primary" class="search-button" (click)="searchCars()">Ayo cari</ion-button>
  </div>

  <ion-popover trigger="open-home-datepicker" [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime
        presentation="date"  [(ngModel)]="searchPickupDate"
        [min]="minDate"        (ionChange)="dateChanged($event)">
      </ion-datetime>
    </ng-template>
  </ion-popover>

  
</ion-content>

<ion-footer>
  <ion-toolbar class="bottom-tab-bar">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home" routerLink="/home" routerDirection="root">
          <ion-icon name="home"></ion-icon>
          <ion-label>Beranda</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="activity" routerLink="/activity">
          <ion-icon name="time-outline"></ion-icon>
          <ion-label>Aktivitas</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="qna" routerLink="/faq">
          <ion-icon name="help-circle-outline"></ion-icon>
          <ion-label>Q&A</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="settings" routerLink="/settings">
  <ion-icon name="settings-outline"></ion-icon>
  Setting
</ion-tab-button>

      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>

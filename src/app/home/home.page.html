<ion-header>
  <ion-toolbar class="custom-toolbar">
    <div class="logo-header">
      <img src="assets/icon/Icon.png" alt="GoRentall Logo" class="logo-img" />
    </div>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button *ngIf="isLoggedIn" routerLink="/profile">
        <ion-icon [name]="profileAvatarIcon" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!isLoggedIn" (click)="goToLogin()">
        <ion-icon name="log-in-outline" slot="start"></ion-icon>
        <ion-label>Sign In</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="top-banner-card">
    <img src="assets/image/tank.jpeg" onerror="this.src='https://placehold.co/600x400/E0E0E0/white?text=Image+Not+Found';" alt="Promo Banner" class="banner-image">
  </div>

  <div class="location-section">
    <div class="location-box" (click)="requestLocationPermission()">
      <ion-icon name="location-outline"></ion-icon>
      <span>{{ displayedLocation }}</span>
    </div>
  </div>

  <div class="car-type-section">
    <h3>Car Type</h3>
    <div class="car-type-grid">
      <div
        class="car-type-item"
        *ngFor="let car of carTypes"
        (click)="navigateToCarList(car.id)">
        <img [src]="car.imageUrl" [alt]="car.name + ' Logo'" onerror="this.src='https://placehold.co/80x80/E0E0E0/white?text=LOGO';">
        <span>{{ car.name }}</span>
      </div>
    </div>
  </div>

  <div class="popular-car-section">
    <h3>Populer Car</h3>
    <div class="car-card">
      <div class="unavailable-tag">
        <ion-icon name="star"></ion-icon> TIDAK TERSEDIA
      </div>
      <img src="https://placehold.co/300x200/FFB380/white?text=Avanza" alt="Avanza" class="car-image">
      <div class="car-details">
        <h4>Avanza</h4>
        <p>Rp 275.000/24 Jam</p>
        <ion-button expand="block" class="view-detail-button">View Detail</ion-button>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="bottom-tab-bar">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home" routerLink="/home" routerDirection="root">
          <ion-icon name="home"></ion-icon>
          <ion-label>Beranda</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="activity" routerLink="/activity">
          <ion-icon name="time-outline"></ion-icon>
          <ion-label>Aktivitas</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="qna" routerLink="/qna">
          <ion-icon name="help-circle-outline"></ion-icon>
          <ion-label>Q&A</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>

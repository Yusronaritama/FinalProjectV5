<ion-header>
  <ion-toolbar class="custom-toolbar">
    <div class="logo-header">
        <img src="assets/icon/Icon.png" alt="Logo" class="logo-header" />
      </div>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Top Banner Section -->
  <div class="top-banner-card">
    <img src="assets/image/tank.jpeg" onerror="this.src='https://placehold.co/600x400/E0E0E0/white?text=Image+Not+Found';" alt="Honda BR-V" class="banner-image">
  </div>

  <!-- Location Section -->
  <div class="location-section">
    <!-- Menambahkan event click pada location-box untuk membuka modal -->
    <div class="location-box" (click)="requestLocationPermission()">
      <ion-icon name="location-outline"></ion-icon>
      <span>Aktifkan locationmu</span>
    </div>
  </div>

<!-- Bottom Tab Bar -->
<ion-footer>
  <ion-toolbar class="bottom-tab-bar">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home" routerLink="/home" routerDirection="root">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Beranda</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="activity" routerLink="/activity">
          <ion-icon name="time-outline"></ion-icon>
          <ion-label>Aktivitas</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="qna" routerLink="/qna">
          <ion-icon name="help-circle-outline"></ion-icon>
          <ion-label>Q&A</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>

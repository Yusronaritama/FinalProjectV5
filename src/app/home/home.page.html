<ion-header>
  <ion-toolbar class="custom-toolbar">
    <div class="logo-header">
      <img src="assets/icon/Icon.png" alt="GoRentall Logo" class="logo-img" />
    </div>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button *ngIf="isLoggedIn" routerLink="/profile">
        <ion-icon [name]="profileAvatarIcon" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!isLoggedIn" (click)="goToLogin()">
        <ion-icon name="log-in-outline" slot="start"></ion-icon>
        <ion-label>Sign In</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div #bannerScroller class="banner-scroll-container">
    <div class="banner-slide" *ngFor="let image of bannerImages">
      <img [src]="image" class="banner-image" onerror="this.src='https://placehold.co/600x400/E0E0E0/white?text=Image+Not+Found';"/>
    </div>
  </div>
  

  <div class="location-section">
    <div class="location-box" (click)="requestLocationPermission()">
      <ion-icon name="location-outline"></ion-icon>
      <span>{{ displayedLocation }}</span>
    </div>
  </div>

  <div class="car-type-section">
    <h3>Car Type</h3>
    <div class="car-type-grid">
      <div
        class="car-type-item"
        *ngFor="let car of carTypes"
        (click)="navigateToCarList(car.id)">
        <img [src]="car.imageUrl" [alt]="car.name + ' Logo'" onerror="this.src='https://placehold.co/80x80/E0E0E0/white?text=LOGO';">
        <span>{{ car.name }}</span>
      </div>
    </div>
  </div>
  
  <div class="rental-form-container ion-padding">
    <h3 class="rental-form-title">Rental Form</h3>



    <ion-list class="ion-no-padding">
      
      
      <ion-item lines="none" [button]="true" id="open-home-datepicker">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>{{ formattedDate }}</ion-label>
        <ion-text slot="end" class="time-display">
          <ion-icon name="time-outline"></ion-icon>
          {{ searchPickupDate | date:'HH:mm' }}
        </ion-text>
      </ion-item>

      
    </ion-list>

    <p class="summary-text">Selesai Sewa: {{ formattedReturnDate }}</p>

    <ion-button expand="block" color="primary" class="search-button" (click)="searchCars()">Ayo cari</ion-button>
  </div>

  <ion-popover trigger="open-home-datepicker" [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime
        presentation="date-time"
        [(ngModel)]="searchPickupDate"
        (ionChange)="dateChanged($event)">
      </ion-datetime>
    </ng-template>
  </ion-popover>

  
</ion-content>

<ion-footer>
  <ion-toolbar class="bottom-tab-bar">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home" routerLink="/home" routerDirection="root">
          <ion-icon name="home"></ion-icon>
          <ion-label>Beranda</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="activity" routerLink="/activity">
          <ion-icon name="time-outline"></ion-icon>
          <ion-label>Aktivitas</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="qna" routerLink="/faq">
          <ion-icon name="help-circle-outline"></ion-icon>
          <ion-label>Q&A</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
